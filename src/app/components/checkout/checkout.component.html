<div class="checkout-container">
    @if (!orderPlaced) {
    <h2>Checkout</h2>
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" class="checkout-form">

        <mat-form-field appearance="outline">
            <mat-label>Full Name</mat-label>
            <input matInput formControlName="name" placeholder="John Doe">
            <mat-error *ngIf="checkoutForm.get('name')?.invalid">Name is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="john@example.com">
            <mat-error *ngIf="checkoutForm.get('email')?.hasError('email')">Invalid email address</mat-error>
            <mat-error *ngIf="checkoutForm.get('email')?.hasError('required')">Email is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Address</mat-label>
            <textarea matInput formControlName="address" rows="3"></textarea>
            <mat-error *ngIf="checkoutForm.get('address')?.invalid">Address is required</mat-error>
        </mat-form-field>

        <div class="row">
            <mat-form-field appearance="outline" class="half-width">
                <mat-label>City</mat-label>
                <input matInput formControlName="city">
                <mat-error *ngIf="checkoutForm.get('city')?.invalid">City is required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="half-width">
                <mat-label>Zip Code</mat-label>
                <input matInput formControlName="zip">
                <mat-error *ngIf="checkoutForm.get('zip')?.invalid">Zip is required</mat-error>
            </mat-form-field>
        </div>

        <div class="actions">
            <button mat-raised-button color="primary" type="submit" [disabled]="checkoutForm.invalid">Place
                Order</button>
        </div>
    </form>
    } @else {
    <div class="success-message">
        <div class="success-icon">ðŸŽ‰</div>
        <h2>Order Placed Successfully!</h2>
        <p>Thank you for shopping with us.</p>
        <button mat-raised-button color="primary" (click)="continueShopping()">Continue Shopping</button>
    </div>
    }
</div>
