<div class="admin-container">
    <div class="header">
        <h1>Inventory Management</h1>
        <button mat-raised-button color="primary" (click)="addProduct()">
            <mat-icon>add</mat-icon> Add New Product
        </button>
    </div>

    <table mat-table [dataSource]="products" class="mat-elevation-z2">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let element"> {{element.category | titlecase}} </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
        </ng-container>

        <!-- Stock Column (Editable) -->
        <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef> Stock </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field appearance="outline" class="stock-input" subscriptSizing="dynamic">
                    <input matInput type="number" [value]="element.stock"
                        (change)="updateStock(element, $any($event.target).value)">
                </mat-form-field>
                <span *ngIf="element.stock < 10" class="low-stock-warning">Low Stock</span>
            </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn" (click)="deleteProduct(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.row-low-stock]="row.stock === 0"></tr>
    </table>
</div>
