<div class="detail-container" *ngIf="product; else notFound">
    <button mat-button (click)="goBack()" class="back-btn">
        <mat-icon>arrow_back</mat-icon> Back to Products
    </button>

    <mat-card class="product-detail-card">
        <div class="detail-content">
            <div class="image-section">
                <img [src]="product.image" [alt]="product.name" class="detail-image">
            </div>

            <div class="info-section">
                <h1 class="product-title">{{product.name}}</h1>
                <div class="category-badge">{{product.category | uppercase}}</div>

                <p class="product-description">{{product.description}}</p>

                <div class="price-section">
                    <span class="price">{{product.price | currency}}</span>
                    <span class="unit">per {{product.unit}}</span>
                </div>

                <div class="stock-section" [class.out-of-stock]="product.stock === 0">
                    <mat-icon>inventory_2</mat-icon>
                    <span>{{product.stock > 0 ? product.stock + ' in stock' : 'Out of Stock'}}</span>
                </div>

                <div class="actions">
                    <button mat-raised-button color="primary" size="large" (click)="addToCart()"
                        [disabled]="product.stock === 0">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </mat-card>
</div>

<ng-template #notFound>
    <div class="not-found">
        <p>Product not found.</p>
        <button mat-button (click)="goBack()">Go Back</button>
    </div>
</ng-template>
